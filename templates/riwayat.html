<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Kunjungan</title>
  <link rel="icon" href="{{ url_for('static', filename='ITH_No_BG.png') }}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mahasiswa.css') }}">
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-left">
      <div class="logo-placeholder"><img src="{{ url_for('static', filename='ITH.png') }}" alt="Logo ITH"></div>
      <span><a href="/" style="text-decoration: none; color: white;"><strong>Klinik ITH</strong></a></span>
    </div>
    <div class="nav-right">
      <a href="/input">Input Pasien</a>
      <a href="/mahasiswa" style="margin-left: 15px;">Statistik Mahasiswa</a>
    </div>
  </nav>

  <div class="container">
    <h1>Riwayat Kunjungan Mahasiswa</h1>

    <p><strong>NIM:</strong> {{ nim }}</p>
    <p><strong>Nama:</strong> {{ pasien.nama }}</p>
    <p><strong>Prodi:</strong> {{ pasien.prodi }}</p>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Gejala</th>
          <th>Diagnosa</th>
          <th>Obat</th>
        </tr>
      </thead>
      <tbody>
        {% for r in riwayat %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ r.tanggal }}</td>
          <td>{{ r.gejala }}</td>
          <td>{{ r.diagnosa }}</td>
          <td>{{ r.obat }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/mahasiswa">Kembali</a>
  </div>
  <div class="wave-footer">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,160L48,133.3C96,107,192,53,288,74.7C384,96,480,192,576,202.7C672,213,768,139,864,133.3C960,128,1056,192,1152,208C1248,224,1344,192,1392,176L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
  </div>
</body>
</html>
