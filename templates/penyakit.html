<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Klinik ITH</title>
  <link rel="icon" href="{{ url_for('static', filename='ITH_No_BG.png') }}" type="image/png">
  <!-- LINK CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-left">
      <div class="logo-placeholder"><img src="{{ url_for('static', filename='ITH.png') }}" alt="Logo ITH"></div>
      <span><a href="/" style="text-decoration: none; color: white;"><strong>Klinik ITH</strong></a></span>
    </div>
    <div class="nav-right">
      <a href="/input">Input Pasien</a>
      <a href="/mahasiswa" style="margin-left: 15px;">Mahasiswa</a>
    </div>
  </nav>


  <!-- ISI -->
  <div class="container">
    <h1 style="text-align: center;">Semua Statistik Penyakit</h1>

    {% for item in penyakit %}
    <div class="bar">
      <div class="bar-label">{{ item.nama }}</div>
      <div class="bar-value" style="width: {{ item.persen }}%; max-width: 100%;"></div>
      <div class="bar-count">({{ item.jumlah }} kasus)</div>
    </div>
    {% endfor %}

    <br>
    <a href="/" class="button">Kembali</a>
  </div>
  <div class="wave-footer">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,256L48,234.7C96,213,192,171,288,133.3C384,96,480,64,576,80C672,96,768,160,864,165.3C960,171,1056,117,1152,106.7C1248,96,1344,128,1392,144L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
  </div>
</body>
</html>
